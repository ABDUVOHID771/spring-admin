<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body style="margin-right: 135px;">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5" style="width: 100%;">
                            <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: lightgrey;">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4" style="color: black;">
                                        Войдите в свой аккаунт</h3>
                                    <div *ngIf="invalidLogin" class="alert-secondary" style="padding:5px;text-align: center;">
                                        Неверное имя пользователя или пароль</div>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputEmailAddress">Имя пользователя</label>
                                            <input name="username" class="form-control py-4" [(ngModel)]="username" type="text" placeholder="Введите имя пользователя" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">
                                                Пароль</label>
                                            <input class="form-control py-4" name="password" [(ngModel)]="password" type="password" placeholder="Введите пароль" />
                                        </div><br>
                                        <input style="color: azure;" class="btn btn-dark btn-outline-primary" type="submit" value="Login" (click)="login()">

                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
